<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Todo App</h1>
  <form action="{{ url_for('add') }}" method="POST">
    <input type="text" name="content" placeholder="Yeni todo ekle" required>
    <button type="submit">Ekle</button>
  </form>
  <ul>
    {% for todo in todos %}
    <li>
      <span class="todo-content">{{ todo.content }}</span>
      <a href="{{ url_for('delete', id=todo.id) }}">Sil</a>
    </li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
